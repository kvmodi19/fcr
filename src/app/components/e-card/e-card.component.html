<ion-card>
	<ion-card-header class="text-center">
		<ion-avatar class="mx-auto">
			<img
				src="{{serviceDetails?.user?.profile ? env.baseUrl + '/' +serviceDetails?.user?.profile : defaultAvatar}}">
		</ion-avatar>
		<ion-card-title class="mt-3">
			{{serviceDetails?.eCardName}}
		</ion-card-title>
		<ion-card-subtitle>{{serviceDetails?.service}}</ion-card-subtitle>
	</ion-card-header>
	<ion-card-content>
		<div class="d-flex">
			<b class="mr-1">Email:</b>
			<div>
				<span>{{user?.email}} </span>
			</div>
		</div>
		<div class="d-flex">
			<b class="mr-1">Address:</b>
			<div>
				<span>{{serviceDetails?.address?.addressLine1}}, </span>
				<span>{{serviceDetails?.address?.addressLine2}}, </span>
				<span>{{serviceDetails?.address?.city}}, </span>
				<span>{{serviceDetails?.address?.state}}, </span>
				<span>{{serviceDetails?.address?.pinCode}}</span>
			</div>
		</div>
	</ion-card-content>

</ion-card>

<ion-card *ngIf="showNextButton">
	<ion-card-content class="text-right">
		<ion-button fill="outline" slot="end" [routerLink]="['/home']">Next</ion-button>
	</ion-card-content>
</ion-card>
