<ion-header translucent>
  <ion-toolbar>
    <ion-title>Notification</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="chat-list" fullscreen>
  <ion-list>
    <ion-item *ngFor="let notification of notificationsData" (click)="navigate(notification)"
      [color]="!notification.visited ? 'light' : ''">
      <ion-label>
        <h2>{{notification.title}}</h2>
        <p>{{notification.description}}</p>
      </ion-label>
    </ion-item>
    <ion-card *ngIf="!notificationsData?.length" class="no-chat text-center">
      <ion-card-header>
        <h3 class="text-primary mt-0">No Notification</h3>
      </ion-card-header>
      <ion-card-content>
        <p>No Notifications found........</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
