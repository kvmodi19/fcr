<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add reward</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form #rewardForm="ngForm" name="rewardForm">
    <ion-list class="ion-padding">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" #name="ngModel" [(ngModel)]="reward.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea type="text" name="description" #description="ngModel" [(ngModel)]="reward.description" required>
        </ion-textarea>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" class="ion-no-margin" [disabled]="rewardForm.invalid" (click)="dismissModal(reward)">
        Add
      </ion-button>
    </div>
  </form>
</ion-content>
