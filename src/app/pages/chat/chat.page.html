<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button auto-hide="false"></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Chat
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of list" (click)="navigate(item)">
			<ion-avatar slot="start">
			  <img [src]="item.to?.avtar">
			</ion-avatar>
			<ion-label>
			  <h2>{{item.to?.name}}</h2>
			  <h3>{{item.message}}</h3>
			  <p>{{item.date | date: 'h:mm a'}}</p>
			</ion-label>
		  </ion-item>
		<ion-item *ngIf="!list?.length">
		  No items.
		</ion-item>
	  </ion-list>
</ion-content>
