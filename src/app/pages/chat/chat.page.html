<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button auto-hide="false" (click)="presentActionSheet()"></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Chat
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="chat-list">
	<ion-list>
		<ion-item *ngFor="let item of list" (click)="navigate(item)">
			<ion-avatar slot="start">
				<img [src]="item.avtar">
			</ion-avatar>
			<ion-label>
				<h2>{{item.displayName}}</h2>
				<h3>{{item.message}}</h3>
				<p>{{item.date | date: 'h:mm a'}}</p>
			</ion-label>
		</ion-item>
	</ion-list>
	<ion-card *ngIf="!list?.length" class="no-chat text-center">
		<ion-card-header>
			<h3 class="text-primary mt-0">No Chat History</h3>
		</ion-card-header>
		<ion-card-content>
			<p>No messages in your inbox, yet! Start chatting.</p>
		</ion-card-content>
	</ion-card>
</ion-content>
