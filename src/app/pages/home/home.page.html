<ion-tabs selectedIndex="2">
	<ion-tab-bar slot="bottom" [ngClass]="{'vertical': !hideVerticalTab, 'horizontal': hideVerticalTab}">
		<ion-tab-button tab="feeds" (click)="hideVerticalTab = true">
			<ion-icon name="search"></ion-icon>
			<ion-label>Find</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="chat">
			<ion-icon name="chatbubbles"></ion-icon>
			<ion-label>Chat</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="reward">
			<ion-icon name="gift"></ion-icon>
			<ion-label>Reward</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="about">
			<ion-icon name="chatbubbles"></ion-icon>
			<ion-label>FAQ</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
