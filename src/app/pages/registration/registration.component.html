<div class="bg-wrapper">
    <div class="registration-wrapper">
        <app-logo class="app-logo mb-4"></app-logo>
        <div class="registration-items">
            <h3 class="text-center text-white mb-3">Create Account</h3>
            <div class="registration-input">
                <input type="text" placeholder="Name" />
                <div class="row">
                    <div class="col-6 pr-2">
                        <input type="text" placeholder="Age" />
                    </div>
                    <div class="col-6 pl-2">
                        <select>
                            <option selected>Gender</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <input type="text" placeholder="Address" />
                <input type="text" placeholder="Mobile No." />
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <p class="text-white mb-0 mr-3">Profession:</p>
                    <div class="radio-btn-container">
                        <div class="radio-btn">
                            <input type="radio" id="employee" name="radio-group" checked>
                            <label for="employee">Employee</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" id="self-employee" name="radio-group">
                            <label for="self-employee">Self Employee</label>
                        </div>
                    </div>
                </div>
                <input type="text" placeholder="E-Card Name" />
                <input type="text" placeholder="E-card Address" />
                <button class="btn btn-primary btn-block mt-3">Sign Up</button>
                <a href="/login" class="text-small text-white d-block mt-2">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
